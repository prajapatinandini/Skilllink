<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

<div class="auth-box">
  <h2>Reset Password</h2>

  <!-- Send OTP -->
  <form id="forgotForm">
    <input type="email" id="forgotEmail" placeholder="Enter Email" required />
    <button type="submit" class="login-btn">Send OTP</button>
  </form>

  <div class="section-divider">Enter OTP</div>

  <!-- Reset Password -->
  <form id="resetForm">
    <input type="text" id="otp" placeholder="Enter OTP" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button type="submit" class="login-btn">Reset Password</button>
  </form>

  <p class="small-text"><a href="login.html">Back to Login</a></p>
  <p id="message"></p>
</div>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
